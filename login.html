<!DOCTYPE html>
<html>
  <head>
    <!-- character set -->
    <meta charset="utf-8">
    <!-- title -->
    <title>Login Form</title>
    <!-- custom css -->
    <link rel="stylesheet" href="lgform.css">
  </head>
  <body>

    <!-- HTML content goes below here -->
  

    <!-- wraps the form -->
    <div id="wrapper">
      
      <!-- where the user types their username -->
      <input type="text" placeholder="username">

      <!-- where the user types their password -->
      <input type="password" placeholder="password" id="last-child">

      <!-- login button -->
      <button>LOGIN</button>
  
      <!-- if not a user, create an account -->
      <p>
        Not registered? <a href="#">Create an account</a>
      </p>

    </div>
    
  </body>
</html>
